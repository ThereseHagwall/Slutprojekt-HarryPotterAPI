<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
            rel="stylesheet"
        />
        <link type="text/html" rel="stylesheet" href="../dist/css/main.css" />
        <link
            type="text/html"
            rel="stylesheet"
            href="../dist/css/layout/index.css"
        />
        <script type="text/html" defer src="../dist/js/app.js"></script>
        <title>Harry Potter Database</title>
    </head>
    <body>
        <h1 id="header">Harry Potter Database</h1>
        <h2>Choose your favorite house</h2>
        <main class="container">
            <section>
                <legend>SEARCH</legend>
                <input list="search" />
                <datalist id="search">
                    <option value="Gryffindor"></option>
                    <option value="Slytherin"></option>
                    <option value="Hufflepuff"></option>
                    <option value="Ravenclaw"></option></datalist
                ><button id="searchButton">Search</button>
            </section>
            <section class="images">
                <img id="gryffindor" src="images/clipart1985985.png" alt="" />
                <img id="slytherin" src="images/clipart2302214.png" alt="" />
                <img id="hufflepuff" src="images/clipart667282.png" alt="" />
                <img id="ravenclaw" src="images/clipart667335.png" alt="" />
            </section>
            <button>No favorite</button>
        </main>
    </body>
</html>
